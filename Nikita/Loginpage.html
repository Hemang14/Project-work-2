<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/signup</title>
    <link rel="stylesheet" href="./Loginpage.css">
</head>
<body>
    <div class="logo">
        <img src="./Screenshot (480).png">
    </div>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<input type="text" placeholder="Name" onblur="check_name()" id="Name"><br><br> 
			<label id="name-field1" style="color:red;display:none;">Enter a valid name</label><br>

			<input type="email" placeholder="Email" onblur="check_email()" id="Email" ><br><br> 
			<label id="email-field1" style="color:red;display:none;">Enter a valid email</label><br>


			<input type="password" placeholder="Password" id="pwd" ><br><br>
			<button onclick="Javascript:validateUserDetails()">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<input type="email" placeholder="Email" onblur="check_email1()" id="Email1" ><br> 
			<label id="email-field2" style="color:red;display:none;">Enter a valid email</label><br>

			<input type="password" placeholder="Password" id="pwd" ><br><br>
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

</body>
<script type="text/javascript" src="./Loginpage.js"></script>
</html>
